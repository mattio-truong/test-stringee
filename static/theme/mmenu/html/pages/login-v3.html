  // login-v3
  $(document).ready(function(){
	 if($(".btn-login") && $("#email") && $("#password")){
		$(".btn-login").click(function(){
			// check validate
			var email = $('#email').val();
			var password = $('#password').val();
			if(!validateForm(email,password)){
				$.post("https://pcc-test.stringee.com/v1/account",
				{
					email: email,
					password: password
				},
				function(data){
					console.log(data.msg);
					console.log(data.r);
					if(data.r==0){
						$("#err_login").html('<p class="text-danger"> '+ data.msg +'</p>').show();
					}else{
						window.location.href = '../contact-list.html';
					}
				});
			}
			
		});
	  }
	function validateForm(email,password){
		var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;

		var err_flag = false;
		 $('.text-danger').hide();
		 $("#err_login").hide();
		if(email == ""){
			$('#email').after('<p class="text-danger"> Vui lòng nhập email</p>');
			err_flag = true;
		}else if(!emailReg.test(email)){
			$('#email').after('<p class="text-danger"> Địa chỉ email không đúng định dạng!</p>');
			err_flag = true;
		}
		if(password == ""){
			$('#password').after('<p class="text-danger"> Vui lòng nhập password</p>');
			err_flag = true;
		}
		return err_flag;
	}   

	});
  </script>
